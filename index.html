<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>All Unit Conversion</title>
    <meta name="description"
        content="All Unit Converter | Charts, Physics & Currency Conversion.">
    <style>
        :root {
            --bg-color: #000000;
            --card-color: #1c1c1c;
            --card-active: #2a2a2a;
            --text-main: #ffffff;
            --accent-color: #ff9f0a; /* Signature Orange */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-color); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-y: auto;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 0 30px 0;
            gap: 15px;
        }

        .back-arrow {
            font-size: 24px;
            color: white;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
        }

        /* GRID LAYOUT */
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        /* MENU ITEM CARDS */
        .menu-item {
            background-color: var(--card-color);
            aspect-ratio: 1 / 1.1; /* Slightly taller than wide */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            border: 1px solid transparent;
            text-decoration: none; /* Removes link underline */
        }

        .menu-item:active {
            transform: scale(0.96);
            background-color: var(--card-active);
        }

        .menu-item:hover {
            border-color: #333;
        }

        /* ICONS & TEXT */
        .icon-box {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; 
        }

        .menu-text {
            font-size: 13px;
            font-weight: 500;
            color: #eeeeee;
            letter-spacing: 0.3px;
            text-align: center;
        }

        /* SVG STYLES */
        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Footer / Status simulation */
        .status-bar-spacer {
            height: 20px;
            width: 100%;
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="status-bar-spacer"></div>

    <div class="header">
        <div class="back-arrow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </div>
        <div class="header-title">Unit converter</div>
    </div>

    <div class="grid-menu">
        
        <div class="menu-item" onclick="openTool('currency.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <span class="menu-text">Currency</span>
        </div>

        <div class="menu-item" onclick="openTool('length.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect x="2" y="6" width="20" height="12" rx="2"></rect>
                    <line x1="6" y1="6" x2="6" y2="10"></line>
                    <line x1="10" y1="6" x2="10" y2="10"></line>
                    <line x1="14" y1="6" x2="14" y2="10"></line>
                    <line x1="18" y1="6" x2="18" y2="10"></line>
                </svg>
            </div>
            <span class="menu-text">Length</span>
        </div>

        <div class="menu-item" onclick="openTool('area.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                    <path d="M3 15h6v6"></path>
                </svg>
            </div>
            <span class="menu-text">Area</span>
        </div>

        <div class="menu-item" onclick="openTool('volume_conversion.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
            </div>
            <span class="menu-text">Volume</span>
        </div>

        <div class="menu-item" onclick="openTool('weight_conversion.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M12 3v4"></path>
                    <path d="M6 7h12l2 14H4L6 7z"></path>
                    <circle cx="12" cy="14" r="2"></circle>
                </svg>
            </div>
            <span class="menu-text">Weight</span>
        </div>

        <div class="menu-item" onclick="openTool('temperature_conversion.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
                    <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
                </svg>
            </div>
            <span class="menu-text">Temperature</span>
        </div>

        <div class="menu-item" onclick="openTool('speed_conversion.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
                    <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            </div>
            <span class="menu-text">Speed</span>
        </div>

        <div class="menu-item" onclick="openTool('pressure_conversion.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
                    <circle cx="12" cy="12" r="9"></circle>
                    <line x1="12" y1="12" x2="12" y2="8"></line>
                    <line x1="12" y1="3" x2="12" y2="5"></line>
                </svg>
            </div>
            <span class="menu-text">Pressure</span>
        </div>

        <div class="menu-item" onclick="openTool('power_conversion.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="white" stroke="none">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
            </div>
            <span class="menu-text">Power</span>
        </div>

        <div class="menu-item" onclick="openTool('number_conversion.html')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" fill="white" stroke="none" font-size="10px" font-family="monospace" font-weight="bold">01</text>
                </svg>
            </div>
            <span class="menu-text">Number system</span>
        </div>

    </div>
</div>

<script>
    function openTool(pageName) {
        // Simple navigation to the file
        window.location.href = pageName;
    }
</script>

</body>

</html>
